prywhen.38.t:0 "Возможная помощь из Гнездовий Грифа"
prywhen.38.d:0 "Есть несколько групп грифонов, которые устали от деспотичного правительства и их атаки на Речную Федерацию. Они обязательно присоединятся к нашей борьбе за свободу."
